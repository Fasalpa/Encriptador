<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="/styles.css">
</head>

<body>
    <main class="conteiner">
        <h1>Encripta tu texto</h1>
        <div class=" encriptar-texto">
            <input type="text" class="text-box" id="text-box" required minlength="4">
            <p>Solo letras minúsculas y sin acentos</p>
            <div class="conteiner-button">
                <button class="button" id="encriptar" onclick="encriptador()">Encriptar</button>
                <button class="button button-desencriptar">Desencriptar</button>
            </div>
        </div>
        <script src="/app.js"></script>
        <div class="texto-encriptado"></div>
    </main>
    <footer>
        <p>Create by Fabián Salamanca 2024</p>
    </footer>
</body>

</html>
